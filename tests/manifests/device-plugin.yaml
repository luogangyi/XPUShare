apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nvshare-device-plugin
  namespace: nvshare-system
spec:
  selector:
    matchLabels:
      name: nvshare-device-plugin
  template:
    metadata:
      labels:
        name: nvshare-device-plugin
    spec:
      priorityClassName: system-node-critical
      containers:
      - name: nvshare-lib
        image: registry.cn-hangzhou.aliyuncs.com/lgytest1/nvshare:libnvshare-6a0c9293
        command:
        - "/bin/sh"
        - "-c"
        - |
          LIB=/host-var-run-nvshare/libnvshare.so
          SRC=/libnvshare.so
          trap "umount $LIB; rm -f $LIB; exit 0" TERM INT EXIT
          # If it exists as a directory (created by Kubelet), remove it
          if [ -d "$LIB" ]; then
            echo "Removing directory $LIB"
            rm -rf "$LIB"
          fi
          if ! grep -qs "$LIB" /proc/mounts; then
            echo "Mounting $LIB..."
            touch $LIB
            mount --bind $SRC $LIB
          else
            echo "$LIB already mounted"
          fi
          echo "Nvshare lib ready"
          sleep infinity & wait
        securityContext:
          # Necessary for mounts to work.
          privileged: true
        volumeMounts:
        - mountPath: /host-var-run-nvshare
          name: host-var-run-nvshare
          # A bidirectional mount ensures that mount points also show up on the
          # host. We need this because nvshare-device-plugin modifies the specs
          # of the Pods that request nvshare virtual GPUs and adds a hostPath
          # mount for /var/run/nvshare/libnvshare.so
          mountPropagation: Bidirectional
      - name: nvshare-device-plugin
        image: registry.cn-hangzhou.aliyuncs.com/lgytest1/nvshare:nvshare-device-plugin-6a0c9293
        imagePullPolicy: IfNotPresent
        env:
        - name: NVSHARE_VIRTUAL_DEVICES
          value: "10"
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
        volumeMounts:
          - name: device-plugin-socket
            mountPath: /var/lib/kubelet/device-plugins
        resources:
          limits:
            nvidia.com/gpu: 2
      volumes:
        - name: host-var-run-nvshare
          hostPath:
            path: /var/run/nvshare
            type: DirectoryOrCreate
        - name: device-plugin-socket
          hostPath:
            path: /var/lib/kubelet/device-plugins
      tolerations:
      # In some cases, GPU nodes have an nvidia.com/gpu taint to run only
      # GPU workloads. Tolerate that taint.
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule

